language: go

git:
  depth: false

cache:
  directories:
    - ../../ninjabin
    - ../../python_env

addons:
  apt:
    packages:
      - python
      - python3
      - python3-pip
      - python3-setuptools
      - python3-virtualenv
      - rsync
  homebrew:
    packages:
      - python@2
      - python3
      - rsync
      - md5sha1sum

before_install:
  - export TRAVIS_WORK_DIR=$TRAVIS_BUILD_DIR/../..
  - export -f travis_nanoseconds
  - export -f travis_fold
  - export -f travis_time_start
  - export -f travis_time_finish

install:
  - .travis/install-ninja.sh
  - export PATH=$PATH:$TRAVIS_WORK_DIR/ninjabin
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then python3 -m pip install --user setuptools virtualenv; fi
  - rm -Rf $TRAVIS_WORK_DIR/python_env
  - python3 -m virtualenv -p python${PYTHON_SUFFIX} $TRAVIS_WORK_DIR/python_env
  - source $TRAVIS_WORK_DIR/python_env/bin/activate
  - pip install -r .travis/pip_requirements.txt

before_script:
  - mkdir -p $TRAVIS_WORK_DIR/bob_workspace
  - mkdir -p $TRAVIS_WORK_DIR/bob_workspace/src/github.com/google/
  - mkdir -p $TRAVIS_WORK_DIR/bob_workspace/src/github.com/ARM-software/
  - ln -s $TRAVIS_BUILD_DIR/blueprint $TRAVIS_WORK_DIR/bob_workspace/src/github.com/google/blueprint
  - ln -s $TRAVIS_BUILD_DIR $TRAVIS_WORK_DIR/bob_workspace/src/github.com/ARM-software/bob-build
  - export GOROOT=$(go env GOROOT)
  - export BOB_WORKSPACE=$TRAVIS_WORK_DIR/bob_workspace
  - export GOPATH=${BOB_WORKSPACE}
  - go get -d github.com/stretchr/testify
  - cd $GOPATH/src/github.com/stretchr/testify
  - git checkout v1.6.1
  - go install github.com/stretchr/testify
  - cd -

matrix:
  include:
  - os: linux
    go: "1.10"
    env:
      - PYTHON_SUFFIX=2.7
      - DO_COMMIT_CHECKS=0
      - DO_PYTHON_TESTS=0
      - DO_GO_TESTS=1
  - os: linux
    go: "1.11"
    env:
      - PYTHON_SUFFIX=3
      - DO_COMMIT_CHECKS=1
      - DO_PYTHON_TESTS=1
      - DO_GO_TESTS=1
  - os: linux
    go: "1.12"
    env:
      - PYTHON_SUFFIX=2.7
      - DO_COMMIT_CHECKS=0
      - DO_PYTHON_TESTS=1
      - DO_GO_TESTS=1
  - os: linux
    go: "1.13"
    env:
      - PYTHON_SUFFIX=2.7
      - DO_COMMIT_CHECKS=0
      - DO_PYTHON_TESTS=0
      - DO_GO_TESTS=1
  - os: linux
    go: "1.14"
    env:
      - PYTHON_SUFFIX=2.7
      - DO_COMMIT_CHECKS=0
      - DO_PYTHON_TESTS=0
      - DO_GO_TESTS=1
  - os: osx
    go: "1.13"
    env:
      - PYTHON_SUFFIX=2.7
      - DO_COMMIT_CHECKS=0
      - DO_PYTHON_TESTS=1
      - DO_GO_TESTS=1

script:
  - .travis/checks/run-checks.sh
  - .travis/run_all_tests.sh
